on:
  push:
    branches:
    - Development
env:
  DOTNET_CORE_VERSION: 7.0.x
  CONTAINER_APP_ENVIRONMENT_NAME: managedContnerEnv20240719104931
  RESOURCE_GROUP: servelesComputeResourceGroup
  CONTAINER_REGISTRY_NAME: registry20240719105543
  CONTAINER_REGISTRY_LOGIN_SERVER: registry20240719105543.azurecr.io
jobs:
  BuildAndDeployContainerApp:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        include:
        - appsourcepath: rsc/eHandbook.api
          containerappname: ehandbook.api-container-app
        - appsourcepath: ''
          containerappname: ehandbook.blazorwebapp.client-container-app
        - appsourcepath: ''
          containerappname: ehandbook.blazorwebapp.server-container-app
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.managedContnerEnv20240719104931_SPN }}
    - name: Container App deploy
      uses: azure/container-apps-deploy-action@v1
      with:
        appSourcePath: ${{ github.workspace }}/${{ matrix.appsourcepath }}
        acrName: ${{ env.CONTAINER_REGISTRY_NAME }}
        acrUsername: ${{ secrets.registry20240719105543_USERNAME_239A }}
        acrPassword: ${{ secrets.registry20240719105543_PASSWORD_239A }}
        imageToBuild: ${{ env.CONTAINER_REGISTRY_LOGIN_SERVER }}/${{ matrix.containerappname }}:${{ github.sha }}
        containerAppName: ${{ matrix.containerappname }}
        containerAppEnvironment: ${{ env.CONTAINER_APP_ENVIRONMENT_NAME }}
        resourceGroup: ${{ env.RESOURCE_GROUP }}
